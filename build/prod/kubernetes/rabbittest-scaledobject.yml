apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: rabbittest
  namespace: default
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: rabbittest
  pollingInterval: 30
  cooldownPeriod: 300
  idleReplicaCount: 0
  minReplicaCount: 1
  maxReplicaCount: 3
  triggers:
    - type: rabbitmq
      metadata:
        value: "20"
        queueName: queue
        mode: QueueLength
        hostFromEnv: RABBIT_MQ_URI
