kind: Deployment
apiVersion: apps/v1
metadata:
  name: rabbittest
  labels:
    app: rabbittest
spec:
  selector:
    matchLabels:
      app: rabbittest
  template:
    metadata:
      labels:
        app: rabbittest
    spec:
      containers:
        - name: default
          image: pivotalrabbitmq/perf-test
          command: ["sh", "-c"]
          args:
            - java -jar /perf_test/perf-test.jar --uri $(RABBIT_MQ_URI) --queue queue --rate 10
          env:
            - name: RABBIT_MQ_URI
              value: amqp://default_user_wmaA4h8OFbDSNKdz1WF:TbWG38PpWlPpAK13WJahgJ9tHRKuLgU7@rabbit.rabbitmq.svc:5672
              # value: amqp://default_user_CEp19JlfPtw3PciCnK5:aJo_RRJZvSK_fwMvuyFAaCUsX2mZ0A8z@rabbit.rabbitmq.svc.cluster.local:5672
          resources:
            requests:
              cpu: "4"
              memory: 4Gi
      restartPolicy: Always
      serviceAccountName: rabbittest
      securityContext:
        runAsUser: 0
        runAsGroup: 0
        fsGroup: 0
